<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FightLab 3D - Configurador de Kimono</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0c0f13;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #stage {
      position: fixed;
      inset: 0;
      display: block;
    }
    #fab {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #00ff88;
      color: #0b1a13;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,255,136,.4);
      font-weight: 800;
      font-size: 24px;
    }
    #wow {
      position: fixed;
      left: 24px;
      top: 24px;
      padding: 8px 12px;
      border-radius: 10px;
      background: linear-gradient(135deg, #111826, #0b1220);
      border: 1px solid rgba(255,255,255,.08);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #wow b {
      color: #00ff88;
      letter-spacing: .5px;
    }
    dialog#controls {
      width: min(92vw, 740px);
      border: none;
      border-radius: 16px;
      padding: 0;
      overflow: hidden;
      background: rgba(16,20,28,.9);
      color: #fff;
      backdrop-filter: blur(14px) saturate(1.2);
      box-shadow: 0 30px 80px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06);
    }
    #controls::backdrop {
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(4px);
    }
    .controls-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .controls-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      padding: 18px 20px 20px;
    }
    .group {
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 14px;
      background: rgba(255,255,255,.02);
    }
    .group h3 {
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing: .3px;
      color: #9ec9b7;
    }
    .swatches {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .swatch {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,.7);
      cursor: pointer;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.25);
    }
    .swatch.active {
      outline: 3px solid #00ff88;
      outline-offset: 2px;
    }
    select, button, .file {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      background: #121a22;
      color: #fff;
      border: 1px solid rgba(255,255,255,.08);
      cursor: pointer;
    }
    button.primary {
      background: #00ff88;
      color: #08221a;
      border: none;
      font-weight: 800;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .hint {
      opacity: .65;
      font-size: 12px;
      margin-top: 6px;
    }
    #toast {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%) translateY(20px);
      background: #10161f;
      color: #eafff6;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08);
      opacity: 0;
      transition: .35s ease;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <canvas id="stage"></canvas>
  <div id="wow">‚ú® <b>FightLab WOW</b> ‚Äì Configure seu kimono em 3D</div>
  <button id="fab" title="Personalizar">‚öôÔ∏è</button>

  <dialog id="controls">
    <div class="controls-head">
      <h2 style="margin:0;font-size:18px;">‚ö° Configurador 3D</h2>
      <button id="close" style="width:auto;background:none;border:none;font-size:24px;cursor:pointer;">‚úñ</button>
    </div>
    <div class="controls-body">
      <div class="group">
        <h3>üé® Cor do Kimono</h3>
        <div class="swatches" id="bodyColors"></div>
      </div>
      <div class="group">
        <h3>ü•ã Cor da Faixa</h3>
        <div class="swatches" id="beltColors"></div>
      </div>
      <div class="group">
        <h3>üìê Tamanho</h3>
        <select id="size">
          <option>A1</option>
          <option>A2</option>
          <option selected>A3</option>
          <option>A4</option>
        </select>
      </div>
      <div class="group">
        <h3>üíæ Exportar</h3>
        <button class="primary" id="export">üì∏ Capturar PNG</button>
      </div>
    </div>
  </dialog>

  <div id="toast"></div>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0c0f13);
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.2, 3.5);

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('stage'), antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7.5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Kimono parts
    let kimonoBody, kimonoBelt;

    function createKimono() {
      const bodyGeo = new THREE.BoxGeometry(1.2, 1.5, 0.3);
      const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.7 });
      kimonoBody = new THREE.Mesh(bodyGeo, bodyMat);
      kimonoBody.position.y = 0.75;
      kimonoBody.castShadow = true;
      scene.add(kimonoBody);

      const beltGeo = new THREE.BoxGeometry(1.3, 0.15, 0.35);
      const beltMat = new THREE.MeshStandardMaterial({ color: 0x000000, roughness: 0.8 });
      kimonoBelt = new THREE.Mesh(beltGeo, beltMat);
      kimonoBelt.position.y = 0.5;
      kimonoBelt.castShadow = true;
      scene.add(kimonoBelt);
    }

    createKimono();

    // Color palettes
    const bodyPalette = [
      { name: 'Branco', hex: 0xffffff },
      { name: 'Azul', hex: 0x1e40af },
      { name: 'Preto', hex: 0x1f1f1f },
      { name: 'Verde', hex: 0x15803d },
      { name: 'Rosa', hex: 0xdb2777 }
    ];

    const beltPalette = [
      { name: 'Branca', hex: 0xffffff },
      { name: 'Amarela', hex: 0xfbbf24 },
      { name: 'Laranja', hex: 0xf97316 },
      { name: 'Verde', hex: 0x22c55e },
      { name: 'Azul', hex: 0x3b82f6 },
      { name: 'Roxa', hex: 0x9333ea },
      { name: 'Marrom', hex: 0x78350f },
      { name: 'Preta', hex: 0x000000 }
    ];

    function populateSwatches(containerId, palette, targetMesh) {
      const container = document.getElementById(containerId);
      palette.forEach((color, index) => {
        const swatch = document.createElement('div');
        swatch.className = 'swatch' + (index === 0 ? ' active' : '');
        swatch.style.background = `#${color.hex.toString(16).padStart(6, '0')}`;
        swatch.title = color.name;
        swatch.onclick = () => {
          document.querySelectorAll(`#${containerId} .swatch`).forEach(s => s.classList.remove('active'));
          swatch.classList.add('active');
          targetMesh.material.color.setHex(color.hex);
          showToast(`${color.name} selecionado!`);
        };
        container.appendChild(swatch);
      });
    }

    populateSwatches('bodyColors', bodyPalette, kimonoBody);
    populateSwatches('beltColors', beltPalette, kimonoBelt);

    // Dialog controls
    const dialog = document.getElementById('controls');
    document.getElementById('fab').onclick = () => dialog.showModal();
    document.getElementById('close').onclick = () => dialog.close();

    // Export
    document.getElementById('export').onclick = () => {
      renderer.render(scene, camera);
      const link = document.createElement('a');
      link.download = 'fightlab-kimono.png';
      link.href = renderer.domElement.toDataURL('image/png');
      link.click();
      showToast('üì∏ Imagem capturada!');
    };

    // Toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      kimonoBody.rotation.y += 0.002;
      kimonoBelt.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
