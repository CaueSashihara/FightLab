<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Fight Lab Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 940px;
      margin: 40px auto;
      display: flex;
      gap: 32px;
      align-items: flex-start;
    }
    #preview {
      width: 410px; height: 540px;
      background: #f5f1e8;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(208, 33, 53, 0.2);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .overlay {
      position: absolute; left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    #lutadorImg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }
    .form {
      flex: 1;
      background: #1a1a1a;
      border-radius: 14px;
      padding: 24px 18px;
      min-width: 310px;
      border: 1px solid #333333;
    }
    label {
      display: block;
      margin: 14px 0 7px 0;
      font-weight: 700;
      color: #ffffff;
    }
    select,
    input[type="text"],
    button {
      width: 100%;
      font-size: 1.09rem;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #333333;
      background: #2a2a2a;
      color: #ffffff;
    }
    select:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #d02135;
      box-shadow: 0 0 8px rgba(208, 33, 53, 0.3);
    }
    button {
      background: #d02135;
      color: #ffffff;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #b01b2c;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(208, 33, 53, 0.4);
    }
    h1 {
      margin: 24px 48px;
      font-size: 2rem;
      color: #d02135;
    }
    .faixa-wrapper {
      position: absolute;
      bottom: 35%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 200px;
      height: 20px;
      border-radius: 10px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>ðŸ¥‹ Fight Lab - Simulador Lite</h1>
  <div class="container">
    <div id="preview">
      <img id="lutadorImg"
           src="https://raw.githubusercontent.com/CaueSashihara/FightLab/main/assets/homem.png"
           alt="Lutador">
      <div class="overlay">
        <div id="faixa" class="faixa-wrapper"></div>
      </div>
    </div>
    <form class="form" oninput="updateLutador()">
      <label for="genero">Tipo de Lutador:</label>
      <select id="genero">
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
      </select>
      <label for="tipo">Tipo de Kimono:</label>
      <select id="tipo">
        <option value="branco">Branco</option>
        <option value="azul">Azul</option>
        <option value="preto">Preto</option>
      </select>
      <label for="faixaSel">Cor da Faixa:</label>
      <select id="faixaSel">
        <option value="#ffffff">Branca</option>
        <option value="#d02135">Vermelha (FightLab)</option>
        <option value="#000000">Preta</option>
        <option value="#808080">Cinza</option>
        <option value="#0080ff">Azul</option>
      </select>
      <label for="nome">Nome (Bordado):</label>
      <input type="text" id="nome" maxlength="14" placeholder="Ex.: L.Fontes">
      <button type="button" onclick="downloadPng()">Baixar PNG</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function updateLutador() {
      const genero = document.getElementById('genero').value;
      const faixaCor = document.getElementById('faixaSel').value;
      
      const lutadorImg = genero === 'mulher' 
        ? 'https://raw.githubusercontent.com/CaueSashihara/FightLab/main/assets/mulher.png'
        : 'https://raw.githubusercontent.com/CaueSashihara/FightLab/main/assets/homem.png';
      
      document.getElementById('lutadorImg').src = lutadorImg;
      document.getElementById('faixa').style.background = faixaCor;
    }

    function downloadPng() {
      const preview = document.getElementById('preview');
      html2canvas(preview, {
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'lutador-fightlab.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
    updateLutador();
  </script>
</body>
</html>
