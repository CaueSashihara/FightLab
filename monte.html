<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monte seu Kimono | Fight Lab</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --primary-color: #b3152f;
      --secondary-color: #111111;
      --text-color: #f0f0f0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }
    a { color: var(--primary-color); text-decoration: none; }
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background-color: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 1000;
    }
    header .logo img { height: 50px; }
    header nav { display: flex; gap: 20px; }
    header nav a { font-weight: 600; font-size: 0.9rem; color: var(--text-color); }
    header nav a:hover { color: var(--primary-color); }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1500;
    }
    .modal.active { display: flex; }
    .modal-content {
      background-color: #111111;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .modal-content h3 {
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 1.6rem;
    }
    .modal-content p {
      color: #cccccc;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }
    .modal-content .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .modal-content label {
      display: block;
      margin-bottom: 5px;
      color: #dddddd;
      font-size: 0.85rem;
    }
    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      background-color: #222222;
      border: 1px solid #444444;
      border-radius: 4px;
      color: #ffffff;
    }
    .modal-content button {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
    }
    .modal-content button:hover {
      background-color: #931223;
    }

    /* Customize section */
    .customize-section {
      display: none;
      padding: 120px 20px 60px;
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
    }
    #canvas-container {
      position: relative;
      width: 320px;
      height: 450px;
    }
    #canvas-container svg {
      width: 100%;
      height: 100%;
    }
    #patch-image {
      position: absolute;
      left: 140px;
      top: 120px;
      width: 40px;
      height: 40px;
      display: none;
      pointer-events: none;
    }
    .controls {
      max-width: 320px;
    }
    .controls h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: #ffffff;
    }
    .controls .form-group {
      margin-bottom: 15px;
    }
    .controls label {
      display: block;
      margin-bottom: 5px;
      color: #dddddd;
      font-size: 0.85rem;
    }
    .controls input[type="color"],
    .controls input[type="file"] {
      width: 100%;
      padding: 10px;
      background-color: #222222;
      border: 1px solid #444444;
      border-radius: 4px;
      color: #ffffff;
    }
    .controls button {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
    }
    .controls button:hover {
      background-color: #931223;
    }

    @media (max-width: 768px) {
      header {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="assets/logo.png" alt="Fight Lab"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <!-- Beta modal -->
  <div id="betaModal" class="modal active">
    <div class="modal-content">
      <h3>Aviso Beta</h3>
      <p>Este modelo de IA está em fase beta e pode sugerir medidas incorretas. Sempre valide as recomendações antes de finalizar seu pedido.</p>
      <button id="betaContinueBtn">Continuar</button>
    </div>
  </div>
  <!-- Measurement modal -->
  <div id="measureModal" class="modal">
    <div class="modal-content">
      <h3>Informe suas medidas</h3>
      <div class="input-group">
        <label for="heightInput">Altura (cm)</label>
        <input type="number" id="heightInput" min="50" max="250" required>
      </div>
      <div class="input-group">
        <label for="weightInput">Peso (kg)</label>
        <input type="number" id="weightInput" min="30" max="200" required>
      </div>
      <div class="input-group">
        <label for="barraSelect">Deseja fazer barra?</label>
        <select id="barraSelect">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
      </div>
      <div id="barraFields" style="display:none;">
        <div class="input-group">
          <label for="armInput">Envergadura (cm)</label>
          <input type="number" id="armInput" min="30" max="250">
        </div>
        <div class="input-group">
          <label for="legInput">Perna (cm) – da crista ilíaca até o chão</label>
          <input type="number" id="legInput" min="30" max="250">
        </div>
        <p style="font-size:0.8rem;color:#777777;">Use uma fita métrica para medir conforme indicado.</p>
      </div>
      <button id="measureContinueBtn">Continuar</button>
    </div>
  </div>
  <!-- Customize section -->
  <section id="customizeSection" class="customize-section">
    <div id="preview-container" style="position:relative; width:360px; max-width:90vw;">
      <!-- Base kimono image -->
      <img id="kimonoImage" src="assets/kimono_white.png" alt="Kimono FightLab" style="width:100%; height:auto; display:block;">
      <!-- Overlay for selected color -->
      <div id="colorOverlay" style="position:absolute; top:0; left:0; width:100%; height:100%; background:#ffffff; opacity:0.0; pointer-events:none;"></div>
      <!-- Preview of uploaded patch -->
      <img id="patchPreview" alt="Patch" style="position:absolute; top:30%; left:40%; width:20%; height:auto; display:none; pointer-events:none;">
    </div>
    <div class="controls">
      <h2>Personalize</h2>
      <div class="form-group">
        <label for="colorPicker">Cor do Kimono</label>
        <input type="color" id="colorPicker" value="#ffffff">
      </div>
      <div class="form-group">
        <label for="patchUpload">Patch (imagem)</label>
        <input type="file" id="patchUpload" accept="image/*">
      </div>
      <button id="finalizeBtn">Enviar Pedido</button>
    </div>
  </section>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const betaModal = document.getElementById('betaModal');
    const measureModal = document.getElementById('measureModal');
    const customizeSection = document.getElementById('customizeSection');
    const betaContinueBtn = document.getElementById('betaContinueBtn');
    const measureContinueBtn = document.getElementById('measureContinueBtn');
    const barraSelect = document.getElementById('barraSelect');
    const barraFields = document.getElementById('barraFields');
    const colorPicker = document.getElementById('colorPicker');
    const colorOverlay = document.getElementById('colorOverlay');
    const patchUpload = document.getElementById('patchUpload');
    const patchPreview = document.getElementById('patchPreview');
    const finalizeBtn = document.getElementById('finalizeBtn');
    // show measurement fields when barra is selected
    barraSelect.addEventListener('change', function() {
      barraFields.style.display = this.value === 'sim' ? 'block' : 'none';
    });
    betaContinueBtn.addEventListener('click', function() {
      betaModal.style.display = 'none';
      measureModal.style.display = 'flex';
    });
    measureContinueBtn.addEventListener('click', function() {
      const height = document.getElementById('heightInput').value;
      const weight = document.getElementById('weightInput').value;
      if (!height || !weight) {
        alert('Por favor, informe sua altura e peso.');
        return;
      }
      measureModal.style.display = 'none';
      customizeSection.style.display = 'flex';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    colorPicker.addEventListener('input', function() {
      // Apply selected colour as an overlay on the kimono image
      const selected = this.value;
      if (selected.toLowerCase() === '#ffffff' || selected.toLowerCase() === '#fff' ) {
        colorOverlay.style.opacity = '0.0';
      } else {
        colorOverlay.style.backgroundColor = selected;
        colorOverlay.style.opacity = '0.4';
      }
    });
    patchUpload.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          patchPreview.src = e.target.result;
          patchPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
    finalizeBtn.addEventListener('click', function() {
      const height = document.getElementById('heightInput').value;
      const weight = document.getElementById('weightInput').value;
      const barraOpt = barraSelect.value;
      const arm = document.getElementById('armInput').value;
      const leg = document.getElementById('legInput').value;
      const color = colorPicker.value;
      let message = 'Pedido de kimono FightLab:%0A';
      message += 'Altura: ' + height + ' cm%0A';
      message += 'Peso: ' + weight + ' kg%0A';
      message += 'Barra: ' + (barraOpt === 'sim' ? 'Sim' : 'Não') + '%0A';
      if (barraOpt === 'sim') {
        message += 'Envergadura: ' + arm + ' cm%0A';
        message += 'Perna: ' + leg + ' cm%0A';
      }
      message += 'Cor do kimono: ' + color;
      const url = 'https://wa.me/5511979690880?text=' + encodeURIComponent(message);
      window.open(url, '_blank');
    });
  });
  </script>
</body>
</html>
