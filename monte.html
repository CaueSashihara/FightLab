<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FightLab 3D - Configurador de Kimono</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0c0f13;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #stage {
      position: fixed;
      inset: 0;
      display: block;
    }
    #controls {
      position: fixed;
      right: 24px;
      top: 24px;
      background: rgba(20, 25, 30, 0.9);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .control-group {
      margin-bottom: 20px;
    }
    .control-group h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
      color: #00ff88;
    }
    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid #333;
      cursor: pointer;
      margin: 0 5px 5px 0;
      display: inline-block;
      transition: all 0.2s;
    }
    .color-btn:hover {
      border-color: #00ff88;
      transform: scale(1.1);
    }
    .color-btn.active {
      border-color: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="stage"></canvas>
  
  <div id="controls">
    <div class="control-group">
      <h3>Cor do Kimono</h3>
      <div>
        <button class="color-btn active" style="background: #ffffff" data-color="white"></button>
        <button class="color-btn" style="background: #000000" data-color="black"></button>
        <button class="color-btn" style="background: #0066cc" data-color="blue"></button>
      </div>
    </div>
    
    <div class="control-group">
      <h3>Cor da Faixa</h3>
      <div>
        <button class="color-btn active" style="background: #ffffff" data-belt="white"></button>
        <button class="color-btn" style="background: #ffcc00" data-belt="yellow"></button>
        <button class="color-btn" style="background: #000000" data-belt="black"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById('stage');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0c0f13);
    
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 4);
    camera.lookAt(0, 0, 0);
    
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    
    // Iluminação
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);
    
    const backLight = new THREE.DirectionalLight(0xffffff, 0.4);
    backLight.position.set(-5, 5, -5);
    scene.add(backLight);
    
    // Grupo do kimono
    const kimonoGroup = new THREE.Group();
    scene.add(kimonoGroup);
    
    // Materiais
    let kimonoMaterial = new THREE.MeshStandardMaterial({ 
      color: 0xffffff,
      roughness: 0.7,
      metalness: 0.1
    });
    
    let beltMaterial = new THREE.MeshStandardMaterial({ 
      color: 0xffffff,
      roughness: 0.8,
      metalness: 0.05
    });
    
    // Corpo do kimono (torso)
    const torsoGeometry = new THREE.BoxGeometry(1.2, 1.5, 0.3);
    const torso = new THREE.Mesh(torsoGeometry, kimonoMaterial);
    torso.position.y = 0.5;
    kimonoGroup.add(torso);
    
    // Mangas
    const sleeveGeometry = new THREE.BoxGeometry(0.3, 1.2, 0.3);
    const leftSleeve = new THREE.Mesh(sleeveGeometry, kimonoMaterial);
    leftSleeve.position.set(-0.75, 0.4, 0);
    leftSleeve.rotation.z = 0.3;
    kimonoGroup.add(leftSleeve);
    
    const rightSleeve = new THREE.Mesh(sleeveGeometry, kimonoMaterial);
    rightSleeve.position.set(0.75, 0.4, 0);
    rightSleeve.rotation.z = -0.3;
    kimonoGroup.add(rightSleeve);
    
    // Gola
    const collarGeometry = new THREE.BoxGeometry(0.8, 0.3, 0.35);
    const collar = new THREE.Mesh(collarGeometry, kimonoMaterial);
    collar.position.set(0, 1.1, 0);
    kimonoGroup.add(collar);
    
    // Faixa
    const beltGeometry = new THREE.CylinderGeometry(0.65, 0.65, 0.15, 32);
    const belt = new THREE.Mesh(beltGeometry, beltMaterial);
    belt.position.y = 0.2;
    belt.rotation.x = Math.PI / 2;
    kimonoGroup.add(belt);
    
    // Nó da faixa
    const knotGeometry = new THREE.BoxGeometry(0.2, 0.25, 0.35);
    const knot = new THREE.Mesh(knotGeometry, beltMaterial);
    knot.position.set(0, 0.2, 0.4);
    kimonoGroup.add(knot);
    
    // Controles de cor
    const colorMap = {
      white: 0xffffff,
      black: 0x1a1a1a,
      blue: 0x0066cc,
      yellow: 0xffcc00
    };
    
    document.querySelectorAll('[data-color]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-color]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const color = btn.dataset.color;
        kimonoMaterial.color.setHex(colorMap[color]);
      });
    });
    
    document.querySelectorAll('[data-belt]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-belt]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const color = btn.dataset.belt;
        beltMaterial.color.setHex(colorMap[color]);
      });
    });
    
    // Rotação automática
    let autoRotate = true;
    let rotationSpeed = 0.005;
    
    // Animação
    function animate() {
      requestAnimationFrame(animate);
      
      if (autoRotate) {
        kimonoGroup.rotation.y += rotationSpeed;
      }
      
      renderer.render(scene, camera);
    }
    
    // Responsividade
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Iniciar animação
    animate();
    
    console.log('FightLab 3D Configurador carregado com sucesso!');
  </script>
</body>
</html>
