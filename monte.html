<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Fight Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://raw.githubusercontent.com/CaueSashihara/FightLab/main/assets/ChatGPT%20Image%2024%20de%20ago.%20de%202025%2C%2009_05_55.png') center/cover;
      background-attachment: fixed;
      color: #ffffff;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .header {
      margin-bottom: 40px;
    }

    .header img {
      height: 50px;
      object-fit: contain;
    }

    .container {
      display: flex;
      gap: 60px;
      align-items: flex-start;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .form {
      background: rgba(26, 26, 26, 0.95);
      border-radius: 14px;
      padding: 30px;
      width: 100%;
      max-width: 380px;
      border: 1px solid #333333;
      order: -1;
    }

    label {
      display: block;
      margin: 15px 0 7px 0;
      font-weight: 700;
      color: #ffffff;
      font-size: 0.95rem;
    }

    select,
    input[type="text"] {
      width: 100%;
      font-size: 1rem;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #333333;
      background: #2a2a2a;
      color: #ffffff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    select:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #d02135;
      box-shadow: 0 0 8px rgba(208, 33, 53, 0.3);
    }

    select option {
      background: #2a2a2a;
      color: #ffffff;
    }

    #preview {
      width: 410px;
      height: 540px;
      background: #f5f1e8;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(208, 33, 53, 0.3);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    #lutadorImg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        gap: 40px;
      }
      
      .form {
        order: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://cauesashihara.github.io/FightLab/assets/logo.png" alt="Fight Lab Logo">
  </div>

  <div class="container">
    <form class="form" oninput="updatePreview()">
      <label for="genero">Gênero:</label>
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>

      <label for="tipo">Tipo de Kimono:</label>
      <select id="tipo">
        <option value="branco">Branco</option>
        <option value="azul">Azul</option>
        <option value="preto">Preto</option>
      </select>

      <label for="nome">Nome (Bordado na Lapela):</label>
      <input type="text" id="nome" maxlength="10" placeholder="Máximo 10 letras">
    </form>

    <div id="preview">
      <img id="lutadorImg"
        src="https://raw.githubusercontent.com/CaueSashihara/FightLab/main/assets/homem.png"
        alt="Lutador">
    </div>
  </div>

  <script>
    function updatePreview() {
      const genero = document.getElementById('genero').value;
      const lutadorImg = genero === 'feminino'
        ? 'https://raw.githubusercontent.com/CaueSashihara/FightLab/main/assets/mulher.png'
        : 'https://raw.githubusercontent.com/CaueSashihara/FightLab/main/assets/homem.png';
      
      document.getElementById('lutadorImg').src = lutadorImg;
    }
  </script>
</body>
</html>
